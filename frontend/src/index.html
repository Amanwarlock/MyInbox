    <title>My Inbox</title>

    <!-- Import all js libraries -->
    <!-- Animations -->
    <script src="anime.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

</head>

<body ng-controller="dashboardController as dashCtrl" layout="column">
    <!-- Tool bar -->
    <ng-include src="'pages/toolbar.html'"></ng-include>

    <div class="container" layout="row" flex>
        <!-- Side  nav bar -->
        <md-sidenav class="md-sidenav-left side-nav-bar animated slideInLeft" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="24"
            md-component-id="left" ng-show="isLoggedIn">
            <div ng-include="'pages/side-nav-bar.html'"></div>
        </md-sidenav>

        <!--Content body - Routing Render -->
        <md-content class="content" flex>
            <ui-view></ui-view>
        </md-content>

    </div>
    <!-- Import all app related dependent files -->
    <!-- Services -->
    <script src="services/user.service.js"></script>
    <script src="services/services.js"></script>
    <!-- Factories -->
    <script src="factory/authInterceptor.js"></script>
    <script src="factory/auth.factory.js"></script>
    <script src="factory/avatar.factory.js"></script>
    <script src="factory/factory.js"></script>
    <!-- Directives -->
    <!-- Components -->
    <script src="components/sideNavBar/sideNavBar.component.js"></script>
    <script src="components/main.components.js"></script>
    <!-- Controllers/Modules -->
    <script src="controllers/auth/auth.module.js"></script>
    <script src="controllers/auth/auth.controller.js"></script>
    <script src="controllers/user/user.module.js"></script>
    <script src="controllers/user/user.controller.js"></script>
    <script src="controllers/dashboard/dashboard.module.js"></script>
    <script src="controllers/dashboard/dashboard.controller.js"></script>
    <script src="theme/theme.controller.js"></script>
    <script src="controllers/main.controller.js"></script>
    <!-- Main app.js -->
    <script src="app.js"></script>
